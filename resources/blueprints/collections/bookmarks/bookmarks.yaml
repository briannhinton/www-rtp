sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: url
        field:
          collections:
            - bookmarks
          display: URL
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Bookmarks
