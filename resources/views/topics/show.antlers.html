<div class="max-w-3xl mx-auto relative content">
<div class="max-w-2xl">
    <div class="pt-24 max-w-2xl mx-auto content">
        <p class="font-medium text-teal mb-0">{{ heading ?? "Notes about" }}</p>
        <h1>{{ title }}</h1>
        {{ content }}
    </div>
</div>
    <div class="max-w-2xl mb-32">
        {{ entries }}
        <article class="mb-16">
            <h2 class="mb-4">
                <a href="{{ url }}" class="text-2xl hover:text-teal tracking-tight leading-tight font-bold">
                    {{ title | widont }}
                </a>
            </h2>
            <p class="text-gray-600">
                <time datetime="{{ date iso_format="YYYY-MM-DD" }}" class="text-gray-800 text-sm uppercase tracking-widest font-medium">{{ date }}</time> &mdash;
                {{ excerpt | widont ?? content | strip_tags | safe_truncate:160:...}}
            </p>
        </article>
        {{ /entries }}
    </div>
</div>
